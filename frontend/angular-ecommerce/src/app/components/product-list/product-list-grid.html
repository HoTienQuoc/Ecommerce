<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                @for(tempProduct of products; track tempProduct){
                    <div class="col-md-3">
                        <a routerLink="/products/{{tempProduct.id}}"></a>
                        <img src="{{tempProduct.imageUrl}}" class="img-responsive" />
                        <h3>{{tempProduct.name}}</h3>
                        <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                }
                @if(products.length == 0){
                    <div class="alert alert-warning col-md-12" role="alert">
                        No products found.
                    </div>
                }
            </div>
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [boundaryLinks]="true"
                                [collectionSize]="theTotalElements" (pageChange)="listProducts()" [maxSize]="5"></ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">
                                    Page Size
                                </span>
                                <select (change)="updatePageSize($event)">
                                    <option value="2">2</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>                                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
