<table class="table table-bordered table-dark">
    <thead class="thead-light">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        @for(tempProduct of products; track tempProduct){
            <tr>
                <td class="align-middle"><img src="{{tempProduct.imageUrl}}" height="50"/></td>
                <td class="align-middle">{{tempProduct.name}}</td>
                <td class="align-middle">{{tempProduct.unitPrice | currency:'USD'}}</td>
                <td class="align-middle">{{tempProduct.unitsInStock}}</td>
            </tr>
        }
    </tbody>
</table>
